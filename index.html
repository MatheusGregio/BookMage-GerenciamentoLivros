<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BookMage</title>

        <!-- Dependências bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- Dependência FontAwesome -->
        <script src="https://kit.fontawesome.com/9decdca4b6.js" crossorigin="anonymous"></script>

        <!-- Dependência mainpage.css -->
        <link rel="stylesheet" href="resources/styles/mainpage.css">

        <!-- Piazzolla Font -->
        <link href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap" rel="stylesheet">

        <!-- Favicon-->
        <link rel="shortcut icon" href="../BookMage/resources/images/favicon.png">
    </head>

    <body>
        <div class="container center_div">
          <form class="form-login">
            <div class="form-group">
              <label for="exampleInputEmail1"> <h1> E-MAIL </h1></label>
              <input type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuario@email.com">
              <small id="emailHelp" class="form-text text-muted">Nós nunca iremos compartilhar sua senha com alguém.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"> <h1> SENHA </h1></label>
              <input type="password" class="form-control" required id="exampleInputPassword1" placeholder="**************">

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
              </div>
            </div>
            <div class="form-group form-group-final">
              <button type="submit" class="btn btn-success login-btn">LOGIN</button>
              <h6> ainda não tem uma conta? </p>
                <button type="submit" class="btn btn-primary login-btn">CADASTRE-SE</button>
            </div>
          </form>
        </div>
    </body>
</html>
